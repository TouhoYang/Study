<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>模板语法</title>
		<script type="text/javascript" src="../../js/vue.js"></script>
	</head>
	<body>
		
		<div id="admin">
			<h1>插值语法</h1>
			<h3>hello,{{name}}</h3>
			<hr>
			<h1>指令语法</h1>
			<!-- 
			 指令语法：
				功能：用户解析抱歉（包括：婊气啊你属性，标签体内容，绑定时间......）
				备注：Vue中有很多的指令，且形式都是V-
			 -->
			<a v-bind:href="school.url">{{school.name}}</a>
			<a :href="school.url">{{school.name}}}</a>
		</div>
		
	</body>
	<script type="text/javascript">
		Vue.config.productionTip = false
		
		const el = new Vue({
			el:'#admin',
			data:{
				name:'html',
				school:{
					name:'百度',
					url:'http://www.baidu.com'
				}
			}
		})
		
	</script>
</html>
