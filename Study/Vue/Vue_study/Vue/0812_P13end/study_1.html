<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>双向绑定</title>
		<script type="text/javascript" src="../../js/vue.js">
			
		</script>
	</head>
	<body>
		<div id = 'admin'>
			<!--
				Vue的2中数据绑定方式：
					1.单项绑定（v-bind）：数据只能从data流向页面。
					2.双向绑定（v-model）：数据能从data流向页面，还能从页面流向data。
						备注：
							1.双向半丁一般都应用在表单类元素上（如：input，select等）
							2.v-model:value 可以简写为v-model，因为v-model默认收集的时value值。
			 -->
			 
			单项数据绑定：<input type="text" id="" v-bind:value="name" /><br>
			双项数据绑定：<input type="text" id="" v-model:value="name" /><br>
			
			单项数据绑定：<input type="text" id="" :value="name" /><br>
			双项数据绑定：<input type="text" id="" v-model="name" />
		</div>
	
	</body>
	<script type="text/javascript">
		Vue.config.productionTip = false
		
		const x = new Vue({
			el : '#admin',
			data:{
				name:'hello'
			}
		})
	</script>
</html>
