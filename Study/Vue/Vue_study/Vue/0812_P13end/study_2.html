<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>el和data的写法</title>
		<script type="text/javascript" src="../../js/vue.js">
			
		</script>
	</head>
	<body>
		
		<!-- 
			data与el的两种写法：
				1.el的两种写法：
					1）new Vue时候配置el属性。
					2）先创建了Vue实例，然后通过vue.$mount('#admin')指定el的值。
				2.data的两种写法：
					1）对象式
					2）函数式
					选择方法：暂时两种都可以，后续学习组件时，必须使用函数式，否则会出错
				3.重要原则一：
					由Vue管理的函数，一定不要使用箭头函数，一旦写成箭头函数，this就不再是Vue实例了
		 -->
		
		<div id = 'admin'>
			<h1>hello,{{name}}</h1>
		</div>
	
	</body>
	<script type="text/javascript">
		Vue.config.productionTip = false
		
		const x = new Vue({
			// el : '#admin',//el的第一种写法
			// data:{//data的第一种写法，对象式
			// 	name:'main'
			// }
			data(){//data第二种写法，函数式/
				console.log('******',this)
				return{
					name:'main'
				}
			}
		})
		
		
		console.log(x)
		setTimeout(()=>{
			x.$mount('#admin')//el的第二种写法
		},1000);
	</script>
</html>
