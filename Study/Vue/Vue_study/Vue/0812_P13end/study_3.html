<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>初识数据代理</title>
		<script type="text/javascript" src="../../js/vue.js">
			
		</script>
	</head>
	<body>
		<script type="text/javascript">
			let number = 18
			let person ={
				name:'main',
				sex:'man'
			}
			
			Object.defineProperty(person,'age',{
				// value:18,
				// enumerable:true,	//控制属性是否可以被枚举，默认值为false
				// writable:true,	//控制属性是否可以被修改，默认值为false
				// configurable:true	//控制属性是否可以被删除，默认属性式false
				
				//当有人读取person的age属性时，get函数（getter）会被调用，返回值就时age的值
				get(){
					console.log('被调用了')
					return number
				},
				
				//当有人修改person的age值时，set函数（setter）会被调用，收到修改的具体数值
				set(value){
					console.log('值被修改了',value)
					number = value
				}
				
			})
		</script>
	</body>
</html>
