<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>什么是数据代理</title>
		<script type="text/javascript" src="../../js/vue.js">
			
		</script>
	</head>
	<body>
		
		<script type="text/javascript">
			
			let obj= {
				x : 100
			}
			let obj2 = {
				y : 200
			}
			
			Object.defineProperty(obj2,'x',{
				get(){
					return obj.x
				},
				set(value){
					obj.x = value
				}
			})
			
		</script>
		
	</body>
</html>
