<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="../../js/vue.js">
			
		</script>
	</head>
	<body>
		
		<!-- 
			
			事件的基本使用：
				1.使用v-on:xxxx 或者@xxxx 绑定事件
				2.实践的回调需要配置在methods对象中，最终在vm上
				3.methods中配置的函数，不要用箭头函数，否则this就不是vm，而是windows
				4.methods中配置的函数，都是呗vm管理的函数，this都是指向vm 或 组件实例对象
				5.@click="demo" 和 @click="demo(￥event)" 是一样的，但是后这可以传递参数
		 
		 -->
		
		<div id = 'admin'>
			<h2>
				hello,{{name}}
			</h2>
			<button type="button" v-on:click="showInfo1">button1(无参)</button>
			<button type="button" @click="showInfo2($event,66)">button2（带参）</button>
		</div>
	
	</body>
	<script type="text/javascript">
		Vue.config.productionTip = false
		
		const vm = new Vue({
			el : '#admin',
			data:{
				name:'main'
			},
			methods:{
				showInfo1(event){
					console.log(event)
					// console.log(this)	//此处的this是vm
					console.log(this === vm)
					// console.log(event.target)
					alert('hello 01')
				},
				showInfo2(event,number){
					console.log(event,number)
					// console.log(this)	//此处的this是vm
					// console.log(event.target)
					alert('hello 02')
				}
			}
		})
	</script>
</html>
